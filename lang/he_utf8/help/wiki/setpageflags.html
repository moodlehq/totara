<p align="center"><b>קבע דגלוני עמודים</b></p>
<p>דגלונים מוקצווים לעמודי ויקי ומאפשרים לשנות את הסוג או את ההתנהגות שלהם.
</p>

<p>תאור הדגלון:</p>
<table border="1" width="100%"><tbody>
  <tr><td valign="top" width="25%">TXT</td><td>העמוד מכיל טקסט.</td></tr>
  <tr><td valign="top" width="25%">BIN</td><td>העמוד מכיל נתונים בינאריים.</td></tr>
  <tr><td valign="top" width="25%">OFF</td><td>העמוד מנוטרל.</td></tr>
  <tr><td valign="top" width="25%">HTM</td><td>אפשר HTML עבור עמוד זה (לדגלון זה מקדימה ההגדרה הכללית של ויקי ).</td></tr>
  <tr><td valign="top" width="25%">RO</td><td>לקריאה בלבד.</td></tr>
  <tr><td valign="top" width="25%">WR</td><td>ניתן לכתוב.</td></tr>
</table>
