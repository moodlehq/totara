<p align="center"><b>אפשרויות לתגובות</b></p>

<p><b>גודל עמוד:</b></p> <p>אתם בוחרים כמה ניסיונות מענה אתם רוצים לראות מוצגים על המסך.
</p>

<p><b>הצג סטודנטים ללא ניסיונות מענה:</b></p> זה יכול להיות נוח לא להראות רק סטודנטים שכבר ניסו לענות על בוחן זה אלא גם סטודנטים שעדיין לא ניסו לענות עליו.
</p>
