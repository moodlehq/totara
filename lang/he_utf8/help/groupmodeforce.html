<p align="center"><b>כפה מצב קבוצה</b></p>

<p>אם אתם "כופים" את מצב הקבוצה ברמת הקורס, אז מצב הקבוצה של הקורס מיושם על כל פעילות בתוך אותו קורס. כלומר, מתעלמים מהגדרות הקבוצה הפרטניות של כל פעילות.</p>

<p>אפשרות זו שימושית כאשר, למשל, אתם רוצים להקים קורס בשביל מספר חבורות אנשים נפרדות לחלוטין.
</p>
