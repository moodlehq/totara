<p align="center"><b>הרשאות צפיה</b></p>

<p>יש כאן שלוש הגדרות אפשריות
</p>

<p><b>לעצמך בלבד</b> - רק אתה ומנהל המערכת יכולים לראות את הרשומה הזו.
</p>

<p><b>כל אחד שרשום לאתר הזה</b> - כל מי שרשום לאתר הזה יכול לקרוא את הרשומה הזו.
</p>

<p><b>כל אחד בעולם (ציבורי)</b> - כולם, כולל אורחים, יכולים לקרוא את הרשומה הזו.
</p>
