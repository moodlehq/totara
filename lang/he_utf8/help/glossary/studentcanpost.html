<p align="center"><b>סטודנטים יכולים לפרסם רשומות</b></p>

<p>אתם יכולים להגדיר אם ביכולתם של הסטודנטים להוסיף, לערוך או למחוק את הרשומות שלהם, או לא.
המורים בלבד יכולים למחוק או לעדכן רשומות שיוצאו לאגרון המונחים העיקרי, כך שהגדרה זו תקפה רק לגבי אגרונות מונחים משניים.</p>

<p><b>שימו לב:</b>מורה יכול למחוק או לערוך כל רשומה בכל עת.</p>
