<p align="center"><b>הוספת נושאים</b></p>

<p>אתם יכולים להשתמש בקישור הזה על מנת להוסיף נושא לשיחה. זהו רעיון טוב שתמיד יהיה לשיחה נושא, הדבר שומר על כך שהשיחה לא תסטה מהתכנון וממקד את תגובות המשתתפים כדי שישארו רלוונטיות. אם אתם רוצים להתחיל לדבר על נושא חדש, עדיף לסגור את השיחה הנוכחית ולפתוח בשיחה חדשה על הנושא האחר.
</p>
