<p align="center"><b>הצג את הבוחן הבא</b></p>

<div class="indent">
    <p>
        <b>לא</b><br />
כאשר נסתיים הבוחן של תוכנת Hot Potatoes, מוודל ישמור את התוצאות ויחזור לעמוד הראשי של הקורס הנוכחי.
    </p>
    <p>
        <b>כן</b><br />
כאשר נסתיים הבוחן של תוכנת Hot Potatoes, מוודל ישמור את התוצאות ואז יציג את הבוחן הבא בחלק הנוכחי. אם אין בוחן שכזה, מוודל יחזור לעמוד הראשי של הקורס הנוכחי.
    </p>
</div>
