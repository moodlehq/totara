<p align="center"><b>סיכום קריאה</b></p>

<p>סיכום הוא תיאור מאוד קצר של המשאב. אתם יכולים לחשוב על זה כעל מטה-נתונים.
</p>

<p>עבור חלק מאפשרויות התצוגה של המשאבים, הסיכום מוצג בצד המשאב עצמו. אחרת, הוא מופיע בעמוד האינדקס של המשאבים, מה שמקל על הסטודנטים שמחפשים אחר משאבים מסויימים.
</p>

<p>אל תתפתו לכתוב כאן יותר מדי, או לכלול את המשאב עצמו.
</p>
